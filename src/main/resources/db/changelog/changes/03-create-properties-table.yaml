databaseChangeLog:
  - changeSet:
      id: 001-create-properties
      author: jonathas
      changes:
        - createTable:
            tableName: properties
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp

              # Campos da PropertyEntity
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              
              # Chave Estrangeira para Address
              - column:
                  name: address_id
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true # Porque Ã© @OneToOne

        # Adicionando a Constraint de Foreign Key
        - addForeignKeyConstraint:
            baseTableName: properties
            baseColumnNames: address_id
            referencedTableName: addresses
            referencedColumnNames: id
            constraintName: fk_property_address
            onDelete: CASCADE