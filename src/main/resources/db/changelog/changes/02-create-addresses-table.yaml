databaseChangeLog:
  - changeSet:
      id: 002-create-addresses
      author: jonathas
      changes:
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp

              - column:
                  name: street
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: complement
                  type: varchar(255)
              - column:
                  name: neighborhood
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: postal_code
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: double precision
              - column:
                  name: longitude
                  type: double precision